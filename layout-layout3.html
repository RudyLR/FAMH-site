<div style="text-align: center; margin-top: 5em;">
    <img src="FAMgraffiti.png" alt="FAMH Graffiti Tee" style="max-width: 400px; width: 100%;">
    <h2>FAMH Graffiti Tee</h2>
    <p>Urban graffiti style FAMH design. Limited edition drop. Made with heavyweight fabric and street-tested style.</p>
    <p><strong>Price: $50</strong></p>
    <button class="cart-button">Add to Cart</button>
</div>

<script>
    const addToCartBtn = document.querySelector(".cart-button");
  
    addToCartBtn.addEventListener("click", () => {
      const item = {
        name: "FAMH Tee",
        price: 45
      };
  
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
  
      
      const cartCount = document.getElementById("cartCount");
      if (cartCount) {
        cartCount.textContent = cart.length;
      }
    });
  </script>
