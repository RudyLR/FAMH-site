  <div class="contactWrapper">
    <img src="pow2.png" alt="Contact Us Image" class="contact-logo">

    <form id="contactForm">
      <input type="text" id="contactName" placeholder="Name" required>
      <input type="email" id="contactEmail" placeholder="Email" required>
      <button type="submit">Submit</button>
    </form>

    <table>
      <tr><th>Contact</th><th>Title</th></tr>

  <script>
    const addToCartBtn = document.querySelector(".cart-button");
  
    addToCartBtn.addEventListener("click", () => {
      const item = {
        name: "FAMH Tee",
        price: 45
      };
  
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
  
      
      const cartCount = document.getElementById("cartCount");
      if (cartCount) {
        cartCount.textContent = cart.length;
      }
    });
  </script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("contactName").value;
      const email = document.getElementById("contactEmail").value;
      alert(`Thanks for reaching out, ${name}! We'll reply to ${email}.`);
      document.getElementById("contactForm").reset();
    });
  </script>
